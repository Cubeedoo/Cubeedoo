<!doctype html public "nuisance">
<html lang="en"><!-- manifest="cubeedoo.manifest"-->
<head>
	<meta charset="utf-8"/>
	<title>CuBeeDoo</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

	<link rel="shortcut icon" href="/icon.png"/>
	<link rel="apple-touch-icon" href="/appleicon.png"/> 
	<link rel="apple-touch-startup-image" href="startup.png"/>
	<link rel="stylesheet" href="css/cubeedoo.css"/>
    <link rel="apple-touch-icon" href="touch-icon-iphone.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone4.png" /> 
<!-- temp css 
<style>
#highscorelist { max-width: 300px; }
#highscorelist li { float: none; }
#highscores li.current { background: #ff0; }
</style>-->

</head> 
<body>
	<article>
		<header>
			<hgroup>
				<h1>CuBeeDoo</h1>
				<h2>The Mobile Memory Matching Game</h2>
			</hgroup>
		</header>  
		<section id="game" class="colors">
			<footer>
				<div class="control menu" id="menu">Menu</div>
				<div class="controlshell tools">
					<span class="control" id="mute">Mute</span>
					<span class="control" id="pause"> <output id="seconds">120</output></span>
				</div>
				<div class="level" id="level">Level: <output></output></div>
			</footer>    

			<div id="board" class="level1">
				<div data-value="0" data-position="1">
					<div class="back"></div>
					<div class="front"></div>
				</div>
				<div data-value="0" data-position="2">
					<div class="back"></div>
					<div class="front"></div>
				</div>

					<div class="back"></div>
					<div class="front"></div>
				</div>

					<div class="front"></div>
				</div>

				<div data-value="0" data-position="5">
					<div class="back"></div>
					<div class="front"></div>
				</div>
				<div data-value="0" data-position="6">
					<div class="back"></div>
					<div class="front"></div>
				</div>

					<div class="back"></div>
					<div class="front"></div>
				</div>
				<div data-value="0" data-position="8">
					<div class="back"></div>
					<div class="front"></div>
				</div>

				<div data-value="0" data-position="9">
					<div class="back"></div>
					<div class="front"></div>
				</div>
				<div data-value="0" data-position="10">
					<div class="back"></div>
					<div class="front"></div>
				</div>
				<div data-value="0" data-position="11">
					<div class="back"></div>
					<div class="front"></div>
				</div>
				<div data-value="0" data-position="12">
					<div class="back"></div>
					<div class="front"></div>
				</div>

				<div data-value="0" data-position="13">
					<div class="back"></div>
					<div class="front"></div>
				</div>
				<div data-value="0" data-position="14">

					<div class="front"></div>

			</div>

			<div class="messages">
				<h1 id="congrats">Congratulations</h1>
				<p id="levelover"><span>Good Job</span> Score: <output></output></p>
				<h1 id="gameover"><span>Game Over</span> Score: <output></output></h1>
			</div>
		</section>
		


		<section id="highscores">
			<footer>High Scores</footer>
			<ol id="highscorelist">
			</ol>
			<i id="clearscores">Clear all</i>
		</section>

		<footer>
			<ul>
				<li><a href="about/estelle.html">About Estelle</a></li>
				<li><a href="about/david.html">About David</a></li>
				<li><a href="about/dave.html">About Dave</a></li>
				<li><a href="about/justin.html">About Justin</a></li>
			</ul>
            <ul>
					<li id="timer">  
						
					</li>
					<li id="score">Score: <output>0</output></li>
				</ul>

			<p>Theme: <select id="themechanger">
				<option value="colors">Colors</option>
				<option value="shapes">Shapes</option>
				<option value="numbers">Numbers</option>
				<option value="shapes2">Simple Shapes</option>
			</select></p>

			<p>Level: <select onChange="document.getElementById('board').setAttribute('class',this.value);">
				<option value="level1">1</option>
				<option value="level2">2</option>
				<option value="level3">3</option>
			</select></p>
		</footer>
	</article>

	<audio id="matchsound" preload src="assets/match.mp3"></audio>
	<audio id="nonmatchsound" preload src="assets/notmatch.mp3"></audio>
	<audio id="gameover" preload src="media/gameover.mp3"></audio>
	<script src="js/qbdoo.js"></script> 
</body>
</html>
