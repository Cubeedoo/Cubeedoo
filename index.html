<!doctype html public "nuisance">
<html lang="en" manifest="cubeedoo.manifest">
<head>
  <meta charset="utf-8"/>
  <title>CuBeeDoo</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="shortcut icon" href="/icon.png"/>
  <link rel="apple-touch-icon" href="/appleicon.png"/> 
  <link rel="apple-touch-startup-image" href="startup.png" />
  <link rel="stylesheet" href="css/cubeedoo.css"/> 
  
</head> 
<body>
  <article class="paused">
  <header>
  	<hgroup>
  	 <h1>CuBeeDoo</h1>
     <h2>The Mobile Memory Matching Game</h2>
    </hgroup>
  </header>  
    <section id="game" class="colors"> 
<div id="board" class="level1">
    <div data-value="0" data-position="1"></div>
    <div data-value="0" data-position="2"></div>
    <div data-value="0" data-position="3"></div>
    <div data-value="0" data-position="4"></div>
    
    <div data-value="0" data-position="5"></div>
    <div data-value="0" data-position="6"></div>
    <div data-value="0" data-position="7"></div>
    <div data-value="0" data-position="8"></div>
    
    <div data-value="0" data-position="9"></div>
    <div data-value="0" data-position="10"></div>
    <div data-value="0" data-position="11"></div>
    <div data-value="0" data-position="12"></div>
    
    <div data-value="0" data-position="13"></div>
    <div data-value="0" data-position="14"></div>
    <div data-value="0" data-position="15"></div>
    <div data-value="0" data-position="16"></div>
    
    <div data-value="0" data-position="17"></div>
    <div data-value="0" data-position="18"></div>
    <div data-value="0" data-position="19"></div>
    <div data-value="0" data-position="20"></div>
    
    <div data-value="0" data-position="21"></div>
    <div data-value="0" data-position="22"></div>
    <div data-value="0" data-position="23"></div>
    <div data-value="0" data-position="24"></div>
    <p id="levelover"><span>Good Job</span> Score: <output></output></p>
    <p id="gameover"><span>Game Over</span> Score: <output></output></p>
</div>
     <footer>
     	<div class="control scores">Scores</div> 
            <div class="control menu" id="menu">Menu</div>
            <ul>
               <li id="level">Level: <output>1</output></li>
               <li id="timer">  
                 <output id="seconds"></output>
               </li>
               <li><button id="pause">Pause</button></li> 
               <li><button id="mutebutton">Mute</button></li>
               <li id="score">Score: <output>0</output></li>
            </ul>
     </footer>
   </section>
   
   
   <footer>
   <ul>
   	  <li><a href="about/estelle.html">About Estelle</a></li>
      <li><a href="about/david.html">About David</a></li>
      <li><a href="about/max.html">About Max</a></li>
   </ul>
      <p>Theme: <select onChange="document.getElementById('game').setAttribute('class',this.value);">
      	<option value="colors">Colors</option>
      	<option value="shapes">Shapes</option>
      	<option value="numbers">Numbers</option>
        </select></p>
        <p>Level: <select onChange="document.getElementById('board').setAttribute('class',this.value);">
      	<option value="level1">1</option>
      	<option value="level2">2</option>
      	<option value="level3">3</option>
        </select></p>
    </footer>
  </article>
            
<audio id="match" preload src="media/match.mp3"></audio>
<audio id="fail" preload src="media/fail.mp3"></audio>
<audio id="gameover" preload src="media/gameover.mp3"></audio>
<script src="js/cubeedoo.js"></script> 
</body>
</html>
